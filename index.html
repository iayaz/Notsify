<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notsify..</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="flex bg-yellow-900 p-2 items-center">
      <div class="flex-grow text-center">
        <h3 class="font-bold text-amber-500">Notsify</h3>
      </div>
      <button class="bg-red-600 rounded-md p-1" onclick="showModal()">ADD</button>
    </nav>

    <!--Container -->
    <div id="notes-cont" class="grid grid-cols-7 gap-3 mt-4 p-2">
     

          <!--Card  -->
     



         <!-- modal -->
         <div class="bg-yellow-100 h-48 w-48 rounded-md p-2" id="notes-info">
            <div class="flex justify-end">
              <button class="rounded-full bg-red-600 mb-2 w-6 h-6" onclick="showModal()">x</button>
            </div>
            <input type="text" class="rounded-sm focus:outline-none w-full h-12" id="data-notes"/>
            <div class="m-2 text-center">
              <button class="bg-green-200 rounded-md p-1 w-12" onclick="createNotes()">OK</button>
            </div>
          </div>

    </div>

    <script src="./main.js"></script>
  </body>
</html>
